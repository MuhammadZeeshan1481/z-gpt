version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: z-gpt-backend
    ports:
      - "8000:8000"
    environment:
      - HUGGINGFACEHUB_API_TOKEN=${HUGGINGFACEHUB_API_TOKEN}
      - MODEL_NAME=${MODEL_NAME:-mistralai/Mistral-7B-Instruct-v0.1}
      - MODEL_DEVICE=${MODEL_DEVICE:-cpu}
      - TRANSLATION_MODEL=${TRANSLATION_MODEL:-argos_translate}
      - DEBUG=${DEBUG:-False}
      - USE_LOCAL_MODELS=${USE_LOCAL_MODELS:-True}
      - BACKEND_CORS_ORIGINS=${BACKEND_CORS_ORIGINS:-http://localhost:3000,http://localhost}
    volumes:
      - ./backend:/app/backend
      - model-cache:/root/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8000}
    container_name: z-gpt-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  model-cache:
    driver: local
